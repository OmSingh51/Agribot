<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agribot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c7a7b;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .chat-box, .disease-box {
            background: white;
            padding: 1rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            padding: 0.5rem;
            border-radius: 5px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 0.5rem;
        }

        .user-msg {
            text-align: right;
            color: #2c7a7b;
        }

        .bot-msg {
            text-align: left;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #2c7a7b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #285e61;
        }

        .disease-box img {
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agribot ðŸŒ±</h1>
    </header>

    <main>
        <!-- Chat Section -->
        <div class="chat-box">
            <h2>Chat with Assistant</h2>
            <div class="messages" id="chatMessages"></div>
            <input type="text" id="userInput" placeholder="Ask something about crops, soil, pests...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Disease Detection Section -->
        <div class="disease-box">
            <h2>Detect Plant Disease</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="uploadImage()">Upload & Detect</button>
            <div id="diseaseResult"></div>
        </div>
    </main>

    <script>
        // Chat functionality
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, 'user-msg');
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            appendMessage(data.response, 'bot-msg');
        }

        function appendMessage(msg, cls) {
            const chatMessages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'message ' + cls;
            div.textContent = msg;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Disease detection functionality
        async function uploadImage() {
            const input = document.getElementById('imageInput');
            if (!input.files.length) {
                alert('Please select an image!');
                return;
            }

            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/detect_disease', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            const resultDiv = document.getElementById('diseaseResult');
            if (data.error) {
                resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
            } else {
                resultDiv.innerHTML = `
                    <p><strong>Disease:</strong> ${data.disease}</p>
                    <p><strong>Confidence:</strong> ${data.confidence.toFixed(2)}%</p>
                    <img src="${data.image}" alt="Uploaded Plant">
                `;
            }
        }
    </script>
</body>
</html>
